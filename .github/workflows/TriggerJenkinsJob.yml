name: Trigger Jenkins Job
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger single Job
      uses: appleboy/jenkins-action@master
      with:
        url: ${{ secrets.LAB_HOSTNAME }}
        user: ${{ secrets.LAB_USERNAME }}
        token: ${{ secrets.TOKEN }}
        job: "GitHubTrigger"

name: Trigger Jenkins job
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger single Job
      uses: appleboy/jenkins-action@master
      with:
        url: "http://98.81.242.173:8080"
        user: "admin"
        token: ${{ secrets.TOKEN }}
        job: "GitHubTrigger"
